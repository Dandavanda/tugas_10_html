<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar HTML  - NIOMIC</title>
 </head>
 <body>
   <audio src="sample.mp3" controls></audio> 
   <p>format MP3 dengan dengan attribut control</p>
   <br>
   <audio src="sample.mp3" controls loop></audio>
   <p>format MP3 dengan dengan attribut control dan loop</p>
   <br>
   <audio src="sample.mp3" controls muted></audio>
   <p>format MP3 dengan dengan attribut control dan muted</p>
   <br>
    <audio controls>
        <source src="sample.flac" type="audio/flac">
      </audio>
      <p>format FLAC dengan dengan attribut control</p>
    
 </body>
 </body>
</html>
